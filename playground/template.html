<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>

<style>
    .hidden {
        display: none;
    }

    .affected {
        width: 200px;
        height: 100px;
        background-color: blue;
    }

    .hidden+.affected {
        background-color: aquamarine;
    }
</style>


<body>
    <h2>Template</h2>
    <a href="notemplate.html">Template</a>
    <button onclick="toggle()">Click me!</button>
    <!-- Template as a tag give the potential to use it's contents when they
    are needed, but it doesn't take any space in the DOM when the contents
    are not needed! -->
    <template>
        <div class="hidden"></div>
    </template>
    <div class="affected"></div>

    <script>
        const template = document.querySelector('template')
        const affected = document.querySelector('.affected')
        let bool = false
        function toggle() {
            if(!bool){
            // cloneNode basicly clones whatever you ask it to clone, in out case clones the template content (<div class="hidden"></div>)
            let clone = template.content.cloneNode(true)
            // insertBefore it insert before the affected (document.querySelector('.affected')) the clone (<div class="hidden"></div>)
            document.body.insertBefore(clone, affected)
            bool = true
            } else if (bool){
            const hidden = document.querySelector('.hidden')
            document.body.removeChild(hidden)
            bool = false
            }
        }
    </script>
</body>


</html>
